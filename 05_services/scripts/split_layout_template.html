<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif;
      background: #F9EDAA;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .image-section {
      width: 100%;
      overflow: hidden;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text-section {
      width: 100%;
      background: #F9EDAA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 50px;
    }
    .title {
      font-size: 52px;
      font-weight: 800;
      color: #6F4A24;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 15px;
    }
    .title .accent {
      color: #F0A320;
    }
    .subtitle {
      font-size: 32px;
      font-weight: 500;
      color: #6F4A24;
      text-align: center;
      opacity: 0.85;
    }
    /* Cover: 70% image, 30% text */
    .layout-cover .image-section {
      height: 945px;
    }
    .layout-cover .text-section {
      height: 405px;
    }
    .layout-cover .title {
      font-size: 48px;
    }
    /* Content: 60% image, 40% text */
    .layout-content .image-section {
      height: 810px;
    }
    .layout-content .text-section {
      height: 540px;
    }
  </style>
</head>
<body>
  <div class="container {{layoutClass}}">
    <div class="image-section">
      <img src="{{imagePath}}" alt="">
    </div>
    <div class="text-section">
      <div class="title">{{title}}</div>
      {{#if subtitle}}
      <div class="subtitle">{{subtitle}}</div>
      {{/if}}
    </div>
  </div>
</body>
</html>
